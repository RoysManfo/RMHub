<html><head>
    <title>Sasso Carta Forbice</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <h1>SASSO CARTA FORBICE</h1>
    <div class="game">
<div>
        <h2 id="SceltaComputer">Il computer non ha scelto nulla</h2>
        <div class="scelte">
            <div class="sasso scelta" onclick="Scelto(); Sasso()" id="Sasso">Sasso</div>
            <div class="carta scelta" onclick="Scelto(); Carta()">Carta</div>
            <div class="forbice scelta" onclick="Scelto(); Forbice()">Forbice</div>
        </div>
</div>
<div>
        <div class="stats">
            <p id="gamesPlayed">Partite: 0</p>
            <p id="Score">Punteggio: 0</p>
            <p id="Wins">Vittorie: 0</p>
            <p id="Looses">Sconfitte: 0</p>
            <p id="Draws">Pareggi: 0</p>
            <p id="WinRate">Win rate: 0</p>
        </div>
    </div>
</div>
    <script defer src="Scripts.js"></script>

</body></html>
